{% extends "base.html" %}
{% load static %}
<title> Home page template</title>

{% block base_head %}
<link rel='stylesheet' href='{% static "css/main.css" %}'>
{% endblock %}
{% block content %}
<div class='text-center'>
    <h1> {{ title }} </h1>
    <h1>Hello, world!</h1>
  </div>
  <div class='container'>
    <div class='row'>
      <div class='col'>
          <img src="{% static 'img/beach.jpg'%}" class='img-fluid'>
          <p>{{ content }}</p>
      </div>
    </div>
    {% if request.user.is_authenticated %}
    <div class='row'>
      <div class='col'>
        {{premium_content}}
      </div>
    </div>
    {% endif %}
  </div>

{% endblock %}
